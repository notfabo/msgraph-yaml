openapi: 3.0.0
info:
  version: 1.0.0
  title: Microsoft Graph API
  description: This Swagger file describes the Microsoft Graph API endpoint for retrieving items from a list within a site
servers:
  - url: https://graph.microsoft.com/v1.0
paths:
  /sites/{site-id}/lists/{list-id}/items:
    get:
      summary: Get items from a list
      description: |
        Get items from a list in a SharePoint site.
        Use '8097f280-a892-4e9b-8fa4-a4d7d533f9d2' as site-id
        Use 'ccc6f2eb-6e1d-41bd-a91a-239b8916af23' as list-id

        The list contains the following fields:

        - Device Photo
        - Device Name
        - Device Type
        - Asset Brand
        - Model
        - Status
        - Available Applications
        - Device Location
        - Locker
        - Sublocation
        - Current Owner
        - Loan Date
        - Return Date
        - Condition Observations
        - MAC Address
        - Credentials
        - Serial Number
      parameters:
        - name: site-id
          in: path
          description: The ID of the SharePoint site.
          required: true
          schema:
            type: string
        - name: list-id
          in: path
          description: The ID of the list in the SharePoint site.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        Device Photo:
                          type: string
                          example: "https://example.com/photos/device123.jpg"
                        Device Name:
                          type: string
                          example: "Device123"
                        Device Type:
                          type: string
                          example: "Mobile Phone"
                        Asset Brand:
                          type: string
                          example: "BrandX"
                        Model:
                          type: string
                          example: "ModelA"
                        Status:
                          type: string
                          example: "In Use"
                        Available Applications:
                          type: string
                          example: "AppA, AppB, AppC"
                        Device Location:
                          type: string
                          example: "Floor 3, Room 301"
                        Locker:
                          type: string
                          example: "Locker123"
                        Sublocation:
                          type: string
                          example: "Cabinet B"
                        Current Owner:
                          type: string
                          example: "John Doe"
                        Loan Date:
                          type: string
                          format: date
                          example: "2023-07-25"
                        Return Date:
                          type: string
                          format: date
                          example: "2023-08-10"
                        Condition Observations:
                          type: string
                          example: "No visible damages"
                        MAC Address:
                          type: string
                          example: "00:11:22:33:44:55"
                        Credentials:
                          type: string
                          example: "Username: user123, Password: pass456"
                        Serial Number:
                          type: string
                          example: "SN123456789"     
          '401':
            description: Unauthorized
          '403':
            description: Forbidden
          '404':
            description: Not Found
          '500':
            description: Internal Server Error
        security:
          - bearerAuth: []
  components:
    securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
